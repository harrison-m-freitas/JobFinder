services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-jobhunter}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-jobhunter}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file: [.env]
    environment:
      PYTHONPATH: /work/src
    command:
      - bash
      - -lc
      - |
        alembic -c alembic.ini upgrade head && \
        exec uvicorn job_finder.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./:/work
    ports:
      - "${APP_PORT:-8000}:8000"

volumes:
  pg_data:
